apiVersion: batch/v1
kind: Job
metadata:
  name: fio-readonly
  labels:
    app: k8s-fio
spec:
  parallelism: 1
  template:
    metadata:
      labels:
        app: k8s-fio
    spec:
      containers:
      - name: fio
        image: cofyc/k8s-fio:v1
        args:
        - bash
        - -c
        - "fio /jobfiles/readonly-*.fio"
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /data
          name: data
          readOnly: false
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: fio-readonly-pvc
          readOnly: false
      restartPolicy: Never
